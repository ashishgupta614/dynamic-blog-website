{% extends 'base.html' %}


{% block title %} contact {% endblock %}
{% block contactactive %} active {% endblock contactactive%}
{% block body %}

<div class="container my-4">
    <h3>Contant for any query</h3>
    <form action="/contact" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="Phone No." class="form-label">Phone No.</label>
            <input type="tel" class="form-control" id="Phone No." name="phone" placeholder="Phone no.">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Write Your Query</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3" placeholder="Query"></textarea>
        </div>
        <div class="col-12 my-3">
        <button type="submit" class="btn btn-success">Submit</button>
</div>
    </form>
</div>
{% endblock %}
